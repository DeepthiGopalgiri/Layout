<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bar</title>
  <style>
    /* Resetting default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Navigation bar styles */
    nav {
      background-color: #333;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    nav h1 {
      margin: 0;
      font-size: 24px;
    }

    nav ul {
      list-style-type: none;
      display: flex;
    }

    nav ul li {
      margin-right: 20px;
    }

    nav ul li:last-child {
      margin-right: 0;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    /* Content boxes styles */
    .content {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .box {
      width:400px;
      height: 200px;
      background-color: rgb(244, 194, 103);
      padding: 20px;
      margin: 10px;
      display: flex;
     justify-content: center; 
     align-items: center;
     border-radius: 15px;
     
    }
    
  </style>
  <script src="js/bootstrap.bundle.min.js.map"></script>
</head>
<body>
  <nav>
    <h1>Logo</h1>
    <H2>ANNA UNIVERSITY QUESTION BANK AND NOTES</H2>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Dept</a></li>
      <li><a href="#">Q.Bank</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>
  </nav>

  <div class="content">
    <div class="box" ><h2>CSE</h2></div>
    <div class="box" ><h2>IT</h2></div>
    <div class="box" ><h2>ECE</h2></div>
    <div class="box" ><h2>AI/DS(2021)</h2></div>
    <div class="box" ><h2>CS/BS(2021)</h2></div>
    <div class="box" ><h2>EEE</h2></div>
    <div class="box" ><h2>MECH</h2></div>
    <div class="box" ><h2>AERO</h2></div>
    <div class="box" ><h2>MCO</h2></div>
    
  </div>
</body>
</html>
